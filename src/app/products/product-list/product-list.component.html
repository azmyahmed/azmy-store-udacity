<div class="container d-flex justify-content-center mt-50 mb-50">

    <div class="row">
        <div class="col-md-4 mt-2" *ngFor="let product of productList; index as i;">

            <div class="card">
                <div class="card-body">
                    <div class="card-img-actions">

                        <img [src]="product.imgSrc" class="card-img img-fluid" alt=""
                            [routerLink]="['/product-detail/',product]">


                    </div>
                </div>

                <div class="card-body bg-light text-center">
                    <div class="mb-2">
                        <h6 class="font-weight-semibold mb-2">
                            <a style="color: rgb(13, 175, 13);" href="#" class="text-default mb-2" data-abc="true">
                                {{product.productName}}</a>
                        </h6>

                    </div>
                    

                    <h6 style="color: red;" class="mb-0 font-weight-semibold">${{product.price}} </h6>
                    <div style="margin-top: 8px">
                        <select style="text-align: center;"  aria-label="Default select example"
                            [(ngModel)]="product.numberOfItem">
                            <option [value]="1">1</option>
                            <option [value]="2">2</option>
                            <option [value]="3">3</option>
                            <option [value]="4">4</option>
                            <option [value]="4">5</option>
                        </select>
                    </div>
                    <div class="col-12" style="margin-top: 15px;">
                        <button (click)="addToCart(product)" class="btn btn-primary">Add to cart
                        </button>
                    </div>


                </div>
            </div>




        </div>
    </div>
</div>
